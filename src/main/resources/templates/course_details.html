<!DOCTYPE html>
<html>
  <head>
    <title>Course Details</title>
    <link rel="stylesheet" th:href="@{/grades.css}" />
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Add Grade</a>
      <a th:href="@{/grades}">Grades</a>
      <a th:href="@{/addstudent}">Add Student</a>
      <a th:href="@{/students}">Students</a>
      <a th:href="@{/addcourse}">Add Course</a>
      <a th:href="@{/courses}">Courses</a>
    </div>

    <div class="container">
      <p th:if="${message}" class="message" th:text="${message}"></p>

      <h2>Course: <span th:text="${course.name}"></span></h2>

      <h3>Enrolled Students</h3>
      <table id="table" th:if="${not #lists.isEmpty(enrolledStudents)}">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
        <tr th:each="student : ${enrolledStudents}">
          <td th:text="${student.firstName}"></td>
          <td th:text="${student.lastName}"></td>
        </tr>
      </table>
      <p th:if="${#lists.isEmpty(enrolledStudents)}" class="empty-state">
        No students enrolled in this course yet.
      </p>

      <a th:href="@{/courses}" class="back-link">â† Back to Courses</a>
    </div>
  </body>
</html>
