<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" th:href="@{/grades.css}" />
  </head>
  <body>
    <h1>Record list</h1>
    <table id="table" border="1">
      <tr>
        <th>Item</th>
        <th>Revenue</th>
        <th>Cost</th>
        <th>Profit</th>
      </tr>
      <tr
        th:each=" r : ${records}"
        th:style="${(r.revenue - r.cost) >= 0} ? 'background-color: green' : 'background-color: red'"
      >
        <td th:text="${r.item}"></td>
        <td th:text="${#numbers.formatCurrency(r.revenue)}"></td>
        <td th:text="${#numbers.formatCurrency(r.cost)}"></td>
        <td th:text="${#numbers.formatCurrency(r.revenue- r.cost)}"></td>
      </tr>
    </table>
  </body>
</html>
