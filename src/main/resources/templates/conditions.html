<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sales Status</h1>
    <!-- Using if and unless -->
    <p th:if="${sales > 50}">Sales are good!</p>
    <p th:unless="${sales > 50}">Sales are bad!</p>

    <!-- Using ternary operator -->
    <p th:text="${sales > 50 ? 'Sales are good':'Sales are bad!'}"></p>

    <!-- Switch case -->
    <div th:switch="${product}">
      <p th:case="'chair'">50eur</p>
      <p th:case="'tv'">1500eur</p>
      <p th:case="*">product not found!</p>
    </div>
  </body>
</html>
