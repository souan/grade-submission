<!DOCTYPE html>
  <head>
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/grades.css}" />
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Add Grade</a>
      <a th:href="@{/grades}">Grades</a>
      <a th:href="@{/addstudent}">Add Student</a>
      <a th:href="@{/students}">Students</a>
    </div>

    <div class="container">
      <h2>Students</h2>
      <table id="table">
        <tr>
          <th>Firstname</th>
          <th>LastName</th>
        </tr>
        <tr th:each="student: ${students}">
          <td th:text="${student.firstName}"></td>
          <td th:text="${student.lastName}"></td>
          <td>
            <a
              role="button"
              class="update"
              th:href="@{/addstudent(studentId=${student.studentId})}"
              >Update</a
            >
          </td>
          <td>
            <a
              role="button"
              class="update"
              th:href="@{/delete-student(studentId=${student.studentId})}"
              >Delete</a
            >
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
