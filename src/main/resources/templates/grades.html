<!DOCTYPE >
<html>
  <head>
    <title>Grades</title>
    <link rel="stylesheet" th:href="@{/grades.css}" />
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Add Grade</a>
      <a th:href="@{/grades}">Grades</a>
      <a th:href="@{/addstudent}">Add Student</a>
      <a th:href="@{/students}">Students</a>
      <a th:href="@{/addcourse}">Add Course</a>
      <a th:href="@{/courses}">Courses</a>
    </div>

    <div class="container">
      <p th:if="${message}" th:text="${message}"></p>
      <h2>Grades</h2>
      <table id="table">
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
        <tr th:each="grade : ${grades}">
          <td
            th:text="${grade.student.firstName} + ' ' + ${grade.student.lastName}"
          >
            Andre
          </td>
          <td th:text="${grade.course.name}">Spring Boot</td>
          <td th:text="${grade.score}">20</td>
          <td>
            <a class="update" role="button" th:href="@{/(id=${grade.id})}"
              >Update</a
            >
          </td>
          <td>
            <a class="update" role="button" th:href="@{/delete(id=${grade.id})}"
              >Delete</a
            >
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
